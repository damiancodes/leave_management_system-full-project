{% extends 'base.html' %}

{% block title %}Reset Password - Leave Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
        <div class="card mt-5 shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0 text-center"><i class="fas fa-key me-2"></i>Reset Password</h4>
            </div>
            <div class="card-body p-4">
                <p>Enter your email address below, and we'll email instructions for setting a new password.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control" 
                                maxlength="254" required id="id_email">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Send Password Reset Link
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Remember your password? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
