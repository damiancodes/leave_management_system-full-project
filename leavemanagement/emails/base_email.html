<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4e73df;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            background-color: #4e73df;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 15px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        table th {
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Leave Management System</h1>
    </div>

    {% block content %}{% endblock %}

    <div class="footer">
        <p>This is an automated message from the Leave Management System. Please do not reply to this email.</p>
        <p>&copy; {% now 'Y' %} DevNation. All rights reserved.</p>
    </div>
</body>
</html>
